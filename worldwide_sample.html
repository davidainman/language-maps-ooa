<!DOCTYPE html>
<html>
<head>
	<title>Worldwide Sample</title>
		<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="palette.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			height: 100%;
		}
	</style>
</head>
<body>

<div id='map'></div>

<script src="worldwide_sample.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([40, -100], 3);

	L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://maps.google.com/">Google Maps</a>',
		id: 'mapbox/light-v9',
        subdomains:['mt0','mt1','mt2','mt3']
	}).addTo(map);
/*	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {

		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +

			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);*/

	function onEachFeature(feature, layer) {
		var popupContent = feature.properties.family == null || feature.properties.family == "" ?
		    "<p><b>" + feature.properties.label + "</b><br/>Family: Isolate</p>" : 
		    "<p><b>" + feature.properties.label + "</b><br/>Family: " + feature.properties.family + "</p>";

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}
		
		if (feature.properties && feature.properties.family != null) {
			if  (!familyList.has(feature.properties.family)) {
				familyList.add(feature.properties.family);
			}
		}

		layer.bindPopup(popupContent);
	}
	
	var familyList = new Set()
	
	function countLanguages(feature, layer) {
		if (feature.properties && feature.properties.family != null && feature.properties.insample == "1") {
			if  (!familyList.has(feature.properties.family)) {
				familyList.add(feature.properties.family);
			}
		}
	}

	L.geoJSON(languages, {
		onEachFeature: countLanguages
	});
	
	var seq = palette('tol-rainbow', familyList.size);
	var familyArray = Array.from(familyList);
	var familyToColor = {};
	for (i=0; i < familyArray.length; i++) {
		familyToColor[familyArray[i]] = seq[i];
	}
	
	function pointToLayerFunc(feature, latlng) {
	    if (feature.properties.insample == "0") {
	        return L.circleMarker(latlng, {
				radius: 4,
				fillColor: "#fff",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
	    }
		else if (feature.properties.family == null || feature.properties.family == "") {
			return L.circleMarker(latlng, {
				radius: 7,
				fillColor: "#777",
				color: "#000",
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
		else {
			return L.circleMarker(latlng, {
					radius: 7,
					fillColor: "#" + familyToColor[feature.properties.family],
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
		}
	}

	L.geoJSON(languages, {

		style: function (feature) {
			return feature.properties && feature.properties.style;
		},

		onEachFeature: onEachFeature,

		pointToLayer: pointToLayerFunc
		
	}).addTo(map);

</script>


</body>
</html>
